<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<script type="text/javascript" 
				src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
			</script>
			<script>
				MathJax.Hub.Config({
					config: ["MMLorHTML.js"],
					extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
					jax: ["input/TeX"],
					tex2jax: {
						inlineMath: [ ['$','$'], ["\\(","\\)"] ],
						displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
						processEscapes: false
					},
					TeX: {
						TagSide: "right",
						TagIndent: ".8em",
						MultLineWidth: "85%",
						equationNumbers: {
							autoNumber: "AMS",
						},
						unicode: {
							fonts: "STIXGeneral,'Arial Unicode MS'"
						}
					},
					showProcessingMessages: false
				});
			</script>
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about">About</a></li>
		        	<li><a href="/ic/">Interpolating Control</a></li>
	        		<li><a href="/examples/">Examples</a></li>
	        		<li><a href="/download/">Download</a></li>
	        		<li><a href="/blog/">News</a></li>
	    		</ul>
			</nav>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			<footer>
	    		<ul>
	        		<li><a href="mailto:ictoolbox@yahoo.com">email</a></li>
	        		<li><a href="https://github.com/ictoolbox">github.com/ictoolbox</a></li>
	        		<li>Page generated: {{ site.time | date_to_rfc822 }}</li>
				</ul>
			</footer>
		</body>
	</html>
